<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Form Validation</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .error {
        color: blue;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return kavyaForm()">
        <div class="form-group">
            <label >Name:</label>
            <input type="text" class="form-control" id="name" name="name">
            <span id="nameError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
            <span id="passwordError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
            <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                <label class="form-check-label" for="male">MALE</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
            <span id="genderError" class="error"></span>
        </div>
        <div class="form-group">
            <label>Hobbies:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="reading" name="hobbies" value="reading">
                <label class="form-check-label" for="reading">Reading</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="gaming" name="hobbies" value="gaming">
                <label class="form-check-label" for="gaming">Gaming</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="traveling" name="hobbies" value="traveling">
                <label class="form-check-label" for="traveling">Traveling</label>
            </div>
            <span id="hobbiesError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country" name="country">
                <option value="">Select Country</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>
            <span id="countryError" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    var isValid = true;
    var jname = document.getElementById('name').value.trim();
    var jpassword = document.getElementById('password').value.trim();
    var jemail = document.getElementById('email').value.trim();
    var jgender = document.querySelector('input[name="gender"]:checked');
    var jhobbies = document.querySelectorAll('input[name="hobbies"]:checked');
    var jcountry = document.getElementById('country').value;

    // Reset errors
    var errorElements = document.querySelectorAll('.error');
    errorElements.forEach(function(element) {
        element.innerHTML = '';
    });

    // Validate name
    if (jname === '') {
        document.getElementById('nameError').innerHTML = 'Name is mandetory';
        isValid = false;
    }

    // Validate password
    if (jpassword === '') {
        document.getElementById('passwordError').innerHTML = 'Password is required';

</script>

</body>
</html>
